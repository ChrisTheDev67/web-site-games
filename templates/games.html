{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="section-title">Game Gallery</h2>
    <div class="games-grid">
        {% for game in games %}
        <div class="game-card">
            <div class="game-icon">ðŸŽ®</div>
            <h3>{{ game.title }}</h3>
            <p>Python Game</p>
            <a href="{{ url_for('play', game_id=game.id) }}" class="play-btn">Play Now</a>
        </div>
        {% else %}
        <div class="empty-state">
            <p>No games uploaded yet.</p>
            <a href="{{ url_for('admin') }}">Upload a Game</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
